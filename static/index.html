<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist Level</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="container center-align full-width">
            <div class="row input-field">
                <input type="text" id="artistName" placeholder="Enter Artist Name" class="validate">
                <button class="search-btn" onclick="searchArtist()">
                    Search
                    <i class="material-icons right">search</i>
                </button>
                <ul id="suggestions"></ul>
            </div>
        </div>
        <div id="results" class="section hidden"></div> <!-- Добавлен класс hidden -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
