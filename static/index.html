<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist Level</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function expandWebApp() {
            Telegram.WebApp.expand();
        }
        document.addEventListener('DOMContentLoaded', expandWebApp);
    </script>
</head>
<body>
    <div class="container-wrapper">
        <div class="container center-align full-width fade-in hidden">
            <form id="searchForm" class="row input-field">
                <input type="text" id="artistName" placeholder="Enter Artist Name" class="validate">
                <button type="submit" class="search-btn">
                    Search
                    <i class="material-icons right">search</i>
                </button>
                <ul id="suggestions"></ul>
            </form>
        </div>
        <div id="results" class="section fade-in hidden">
            <div class="left-badge hidden">
                <span class="left-text"></span>
            </div>
            <div class="right-badge hidden">
                <div class="ranking-text">
                    <span class="top">TOP</span>
                    <span class="percentage">1%</span>
                    <br>
                    <span class="in-the-world">IN THE WORLD</span>
                </div>
            </div>
        </div>
        <!-- Добавляем место для Spotify плеера -->
        <div id="spotify-player" class="spotify-player fade-in hidden"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
